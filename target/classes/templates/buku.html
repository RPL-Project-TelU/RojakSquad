<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
    
<div class="container">

    <!-- Judul Buku -->
    <h1 class="my-4" th:text="${buku.judul}">
    </h1>
  
    <!-- Deskripsi -->
    <div class="row">
  
      <div class="col-md-8">
        <img class="img-fluid" src="https://via.placeholder.com/750x500" alt="">
      </div>
  
      <div class="col-md-4">
        <h3 class="my-3">Deskripsi Buku</h3>
        <p th:text="${buku.deskripsi}"></p>
        <div class="row">
            <div class="col-sm">
                <p>Penulis : </p>
                <p>Penerbit : </p>
                <p>Tanggal Terbit : </p>
            </div>
            <div class="col-sm">
                <p th:text="${buku.penulis}"></p>
                <p th:text="${buku.penerbit}"></p>
                <p th:text="${buku.tglTerbit}"></p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-3">
                <button type="button" id="btnSitasi"class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalSitasi">Sitasi</button>
            </div>
            <div class="col-sm">
                <button type="button" data-bs-toggle="modal" data-bs-target="#modalDelete" id="btnHapus" class="btn btn-danger">Hapus</button>
            </div>
        </div>
      </div>
    </div>
    <!-- Buku Lainya -->
    <h3 class="my-4">Buku Lainya</h3>
  
    <div class="row">
  
      <div class="col-md-3 col-sm-6 mb-4">
        <a href="#">
              <img class="img-fluid" src="https://via.placeholder.com/500x300" alt="">
            </a>
      </div>
  
      <div class="col-md-3 col-sm-6 mb-4">
        <a href="#">
              <img class="img-fluid" src="https://via.placeholder.com/500x300" alt="">
            </a>
      </div>
  
      <div class="col-md-3 col-sm-6 mb-4">
        <a href="#">
              <img class="img-fluid" src="https://via.placeholder.com/500x300" alt="">
            </a>
      </div>
  
      <div class="col-md-3 col-sm-6 mb-4">
        <a href="#">
              <img class="img-fluid" src="https://via.placeholder.com/500x300" alt="">
            </a>
      </div>
  
    </div>
    <!-- /.row -->

<!-- Modal Delete -->
<div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" th:text="|Hapus Buku ${buku.judul} ?|" ></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" th:text="|${buku.judul} akan dihapus dari database!|">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
        <form th:action="@{/delete}">
          <button type="submit" class="btn btn-danger" th:name="buttonDelete" 
            th:value="${buku.judul}">Hapus Buku</button>
        </form>
      </div>
    </div>
  </div>
</div>
  
<!-- Modal Sitasi-->
<div class="modal fade" id="modalSitasi" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Silahkan Copy Text Dibawah</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="textSitasi" th:text="|${buku.penulis}. (${#strings.substring(buku.tglTerbit,0,4)}). ${buku.judul}. ${buku.penerbit}|">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>  
  <!-- /.container -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
